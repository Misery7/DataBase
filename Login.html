<!DOCTYPE html>
<html lang="zh-cn"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">

    <title>Login</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>

    <link href="./css/site.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/build.css">    
    <link rel="stylesheet" href="./dist/css/bootstrapValidator.css"/>
    <script src="./dist/js/bootstrapValidator.js"></script>
    <link href="css/signin.css" rel="stylesheet">

    <script src="js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>

    <div class="container">
      <style>
      body
      {
        background: url(img/back02.jpg);
        background-size: 100% auto;
        background-repeat: no-repeat;
      }
      </style>
      <div class="container col-md-6 col-md-offset-3">
         <h1>用户登录</h1>
      </div>
      <form class="form-signin form-horizontal" role="form" method="POST" action="Login.jsp" id="defaultForm">
        <div class="form-group form-group-lg">
          <label for="username" class="control-label">用户名</label>
          <input class="form-control" placeholder="User Name" id="username" type="text" name="uname">
        </div>
        <div class="form-group form-group-lg">
          <label for="passwd" class="control-label">密码</label>
          <input class="form-control" placeholder="Password" id="passwd" type="password" name="upwd">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
    </div> <!-- /container -->

  </body>
</html>

<script>
$(document).ready(function() {

    $('#defaultForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            uname: {
                validators: {
                    notEmpty: {
                        message: 'The User Name is required and cannot be empty'
                    }
                }
            },
            upwd: {
                validators: {
                    notEmpty: {
                        message: 'The Password is required and cannot be empty'
                    }
                }
            }
        }
    });

});
</script>
