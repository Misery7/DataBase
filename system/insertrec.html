    <form method="post" action="insertrec.jsp">
      <div class="form-group">
        <label for="StudentNumber">学号</label>
        <input type="text" class="form-control" name="stuno" placeholder="Student Number">
      </div>
      <div class="form-group">
        <label for="Name">姓名</label>
        <input type="text" class="form-control" name="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="Gender">性别</label>
        <input type="text" class="form-control" name="gender" placeholder="Gender">
      </div>
      <div class="form-group">
        <label for="ClassNo">班级</label>
        <input type="text" class="form-control" name="classno" placeholder="ClassNo">
      </div>
      <div class="form-group">
        <label for="Age">年龄</label>
        <input type="text" class="form-control" name="age" placeholder="Age">
      </div>
      <div class="form-group">
        <label for="Telephone">联系方式</label>
        <input type="text" class="form-control" name="telephone" placeholder="Telephone">
      </div>
      <div class="form-group">
        <label for="Email">邮箱</label>
        <input type="email" class="form-control" name="emailadd" placeholder="Email Address">
      </div>
      <div class="container col-xs-6 col-md-offset-3">
        <button type="submit" class="btn btn-default btn-block">提交</button>
      </div>
    </form>
