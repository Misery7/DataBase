    <form id="defaultForm" method="post" action="insertrec.jsp">
      <div class="form-group">
        <label for="StudentNumber">学号</label>
        <input type="text" class="form-control" name="stuno" placeholder="Student Number">
      </div>
      <div class="form-group">

          <option>请选择</option>

        </select>
      </div>
      <div class="form-group">
        <label for="ClassNo">班级</label>

        <label for="Age">年龄</label>

      </div>
      <div class="form-group">
        <label for="Telephone">联系方式</label>
        <input type="text" class="form-control" name="telephone" placeholder="Telephone">
      </div>
      <div class="form-group">
        <label for="Email">邮箱</label>

<script>
$(document).ready(function() {

    $('#defaultForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            stuno: {
                validators: {
                    notEmpty: {
                        message: 'The Student Number is required and cannot be empty'
                    },
                    egexp: {
                        regexp: /^[0-9]{9}$/,
                        message: 'The Student Number must contain only number and be 9 characters long'
                    },
                    stringLength: {
                        min: 9,
                        max: 9,
                        message: 'The Student Number must be 9 characters long'
                    }
                }
            },
            name: {
                validators: {
                    notEmpty: {
                        message: 'The Student Name is required and cannot be empty'
                    }
                }
            },
            gender: {
                validators: {
                    notEmpty: {
                        message: 'The gender is required and cannot be empty'
                    }
                }
            },
            classno: {
                validators: {
                    notEmpty: {
                        message: 'The class number is required and cannot be empty'
                    },
                    egexp: {
                        regexp: /^[0-9]{7}$/,
                        message: 'The class number must contain only number and be 7 characters long'
                    },
                    stringLength: {
                        min: 7,
                        max: 7,
                        message: 'The class number must be 9 characters long'
                    }
                }

            },
            age: {
                validators: {
                    lessThan: {
                        value: 100,
                        inclusive: true,
                        message: 'The ages has to be less than 100'
                    },
                    greaterThan: {
                        value: 10,
                        inclusive: false,
                        message: 'The ages has to be greater than or equals to 10'
                    }
                }
            },
            telephone: {
                validators: {
                    notEmpty: {
                        message: 'The telephone is required and cannot be empty'
                    },
                    regexp: {
                        regexp: /^1[3|4|5|7|8][0-9]{9}$/,
                        message: 'The telephone number must begin with 13/14/15/17/18 and contain only number'
                    },
                    stringLength: {
                        min: 11,
                        max: 11,
                        message: 'The telephone must be 11 characters long'
                    }
                }
            },
            emailadd: {
                validators: {
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            }
        }
    });

});
</script>
