    <script>

    $(document).ready(function(){
        /*设置首页Warp高度*/
        var winHeight = $(window).height();
        var winWidth = $(window).width();
        $("div.wraper, div.sectionwrap, div.section, div.colormask").height(winHeight);
        $(window).resize(function(){
            var winHeight = $(window).height();
            var winWidth = $(window).width();
            $("div.wraper, div.sectionwrap, div.section, div.colormask").height(winHeight);
        });
        function videosize() {
            var box_h = $('#main').height();
            var bl = 1.777;
            var video_w = $('#main').width();
            var video_h = video_w / bl;
            if (box_h > video_h) {
                video_h = box_h;
                video_w = video_h * bl;
            };
            $('#main video').width(video_w).height(video_h);
        }
        videosize();
        $(window).resize(function () {
            videosize();
        });

        $('.gwc-celan').hide();

        /* 手机移出视频 */
        if (winWidth <= 992) {
            $('video').remove();
        };

    });

    /*鼠标滚珠上下滑动*/
     var topx = 0
     var status = 0;
     $(window).bind('mousewheel DOMMouseScroll', function(event){
      var obj = $("div.sectionwrap");
      var num = obj.attr('data-num') * 1;
      var winHeight = $(window).height();
         if (event.originalEvent.wheelDelta > 0 || event.originalEvent.detail < 0) {
          if (num > 0 && status == 0) {
              status = 1;
              topx = -(num - 1) * winHeight;
              obj.css('top',topx+"px");
              $('#zhuangt li').find('span').removeClass('select');
              $('#zhuangt li').eq(num - 1).find('span').addClass('select');
              setTimeout(function () {
                  status = 0;
                  obj.attr('data-num', num - 1);
                  if (num === 4) {
                      $('.nextbtn').find('i').attr('class','fa fa-angle-down');
                  };
              }, 800);
          };
         } else {
          if (num < 4 && status == 0) {
              status = 1;
              topx = -(num + 1) * winHeight;
              obj.css('top',topx+"px");
              $('#zhuangt li').find('span').removeClass('select');
              $('#zhuangt li').eq(num + 1).find('span').addClass('select');
              setTimeout(function () {
                  status = 0;
                  obj.attr('data-num', num + 1);
                  if (num === 3) {
                      $('.nextbtn').find('i').attr('class','fa fa-angle-up');
                  };
              }, 800);
             };
         }
     });

     $('.nextbtn').click(function () {
      $(this).css('background','rgba(0,0,0,0.3)');
      setTimeout(function () {
          $('.nextbtn').css('background','none');
      },100);
      var obj = $("div.sectionwrap");
      var num = obj.attr('data-num') * 1;
      var winHeight = $(window).height();
      if (num < 4 && status == 0) {
          status = 1;
          topx = topx - winHeight;
             obj.css('top',topx+"px");
          $('#zhuangt li').find('span').removeClass('select');
          $('#zhuangt li').eq(num + 1).find('span').addClass('select');
             setTimeout(function () {
              status = 0;
              obj.attr('data-num', num + 1);
              if (num === 3) {
                  $('.nextbtn').find('i').attr('class','fa fa-angle-up');
              };
             }, 600);
         }
         if (num == 4  && status == 0) {
          status = 1;
          topx = 0;
             obj.css('top',"0px");
          $('#zhuangt li').find('span').removeClass('select');
          $('#zhuangt li').eq(0).find('span').addClass('select');
             setTimeout(function () {
              status = 0;
              obj.attr('data-num', 0);
              $('.nextbtn').find('i').attr('class','fa fa-angle-down');
             }, 600);
         };
     });

     $('#zhuangt li').click(function () {
      var obj = $("div.sectionwrap");
      var num = $(this).index();
      var winHeight = $(window).height();
      status = 1;
      topx = -(num * winHeight);
         obj.stop().animate({top: topx+"px"}, 300, function () {
          status = 0;
          obj.attr('data-num', num);
          $('#zhuangt li').find('span').removeClass('select');
          $('#zhuangt li').eq(num).find('span').addClass('select');
         });
         obj.css('top',topx+"px");
      $('#zhuangt li').find('span').removeClass('select');
      $('#zhuangt li').eq(num).find('span').addClass('select');
         setTimeout(function () {
          status = 0;
          obj.attr('data-num', num);
          if (num === 3) {
              $('.nextbtn').find('i').attr('class','fa fa-angle-up');
          } else {
              $('.nextbtn').find('i').attr('class','fa fa-angle-down');
          };
         }, 600);

     });

    </script>
